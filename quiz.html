<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png">
    <title>Quiz - Inteligência Emocional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url(fundo.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .quiz-container {
            width: 100%;
            max-width: 650px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .quiz-header {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            text-align: center;
        }
        
        .quiz-header h1 {
            font-size: 24px;
            margin: 0;
        }

        #question {
            font-size: 22px;
            margin-bottom: 20px;
            min-height: 60px;
            text-align: center;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .btn {
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .btn:hover:not(:disabled) {
            background-color: #e0e0e0;
            border-color: #999;
        }
        
        .btn:disabled {
            cursor: not-allowed;
        }

        .btn.correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .btn.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        #mico-container {
            text-align: center;
            margin-top: 20px;
        }

        #mico-text {
            font-size: 22px;
            font-weight: bold;
            color: #dc3545;
        }

        #next-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-btn:hover {
            background-color: #0056b3;
        }

        #results-container h2 {
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz: Inteligência Emocional</h1>
        </div>

        <h2 id="question">Carregando pergunta...</h2>
        <div id="answer-buttons" class="btn-grid">
            </div>
        
        <div id="mico-container" style="display: none;">
            <p id="mico-text">Resposta errada! A equipe deve pagar um mico!</p>
            <button id="next-btn">Próxima Pergunta</button>
        </div>

        <div id="results-container" style="display: none;">
            <h2>Fim de Jogo!</h2>
            <p style="text-align:center; font-size: 20px;">Parabéns à equipe vencedora!</p>
            <button id="restart-btn" onclick="location.reload()" style="display: block; margin: 20px auto 0; padding: 10px 30px; font-size: 18px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer;">Jogar Novamente</button>
        </div>

    </div>

        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const micoContainer = document.getElementById('mico-container');
        const nextButton = document.getElementById('next-btn');
        const resultsContainer = document.getElementById('results-container');
        
        let shuffledQuestions, currentQuestionIndex;

        function startGame() {
            // Embaralha as perguntas
            shuffledQuestions = questions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            resultsContainer.style.display = 'none';
            micoContainer.style.display = 'none';
            showQuestion(shuffledQuestions[currentQuestionIndex]);
        }

        function showQuestion(question) {
            resetState();
            questionElement.innerText = question.question;

            // Embaralha as respostas da pergunta atual
            const shuffledAnswers = question.answers.sort(() => Math.random() - 0.5);

            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            micoContainer.style.display = 'none';
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === "true";

            // Aplica estilos e mostra o mico se necessário
            if (correct) {
                selectedButton.classList.add('correct');
                micoContainer.style.display = 'block';
                document.getElementById('mico-text').innerText = 'Resposta Correta!';
                document.getElementById('mico-text').style.color = '#28a745';
            } else {
                selectedButton.classList.add('incorrect');
                micoContainer.style.display = 'block';
                document.getElementById('mico-text').innerText = 'Resposta errada! A equipe deve pagar um mico!';
                document.getElementById('mico-text').style.color = '#dc3545';
            }

            // Mostra qual era a resposta correta de qualquer forma
            Array.from(answerButtonsElement.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add('correct');
                }
                button.disabled = true; // Desabilita todos os botões
            });
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(shuffledQuestions[currentQuestionIndex]);
            } else {
                // Fim do quiz
                resultsContainer.style.display = 'block';
                micoContainer.style.display = 'none';
                questionElement.style.display = 'none';
                answerButtonsElement.style.display = 'none';
            }
        });

        // Inicia o jogo quando a página carrega
        startGame();

    </script>
</body>
