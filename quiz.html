        }

            margin-bottom: 20px;
            min-height: 60px;
            text-align: center;
        }

            display: grid;
            grid-template-columns: 1fr;

        }

            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .btn-option:hover:not(:disabled) {
            background-color: #e0e0e0;
            border-color: #999;
        }
        
        .btn-option:disabled {
            cursor: not-allowed;
        }

        .btn-option.correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .btn-option.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        #mico-container {
            text-align: center;
            margin-top: 20px;
        }

        #mico-text {
            font-size: 20px;
            font-weight: bold;
            color: #dc3545;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        #next-btn, #restart-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #next-btn:hover, #restart-btn:hover {
            background-color: #0056b3;
        }
        #restart-btn {
            background-color: #4caf50;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }

            text-align: center;

            color: #6a1b9a;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
            }
            #question {

            }
            .btn-option, #mico-text {

        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const micoContainer = document.getElementById('mico-container');
        const micoText = document.getElementById('mico-text');
        const nextButton = document.getElementById('next-btn');
        const resultsContainer = document.getElementById('results-container');
        
        let shuffledQuestions, currentQuestionIndex;

        function startGame() {
            shuffledQuestions = questions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            resultsContainer.style.display = 'none';
            showQuestion(shuffledQuestions[currentQuestionIndex]);
        }

        function showQuestion(question) {
            resetState();
            questionElement.innerText = (currentQuestionIndex + 1) + ". " + question.question;

            const shuffledAnswers = question.answers.sort(() => Math.random() - 0.5);

            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn-option');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            micoContainer.style.display = 'none';
            micoText.innerText = '';
            questionElement.style.display = 'block';
            answerButtonsElement.style.display = 'grid';

            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }



        function selectAnswer(e) {
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === "true";

            if (correct) {
                selectedButton.classList.add('correct');
                micoText.innerText = 'Resposta Correta!';
                micoText.style.color = '#28a745';
            } else {
                selectedButton.classList.add('incorrect');
                const randomMico = micos[Math.floor(Math.random() * micos.length)];
                micoText.innerText = `Errado! Mico: ${randomMico}`;
                micoText.style.color = '#dc3545';
                
                Array.from(answerButtonsElement.children).forEach(button => {
                    if (button.dataset.correct === "true") {
                        button.classList.add('correct');
                    }
                });
            }
            micoContainer.style.display = 'block';

            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
            });
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(shuffledQuestions[currentQuestionIndex]);
            } else {
                document.getElementById('quiz-game-container').style.display = 'none';
                resultsContainer.style.display = 'block';
            }
        });

        // Inicia o jogo quando a página carrega
        startGame();

    </script>
