<!DOCTYPE html>

    </style>
</head>

<body>
    <header>

    <div class="card">

    <script>

        const quiz = [

            { q: "Windows, Google Chrome e Microsoft Word s√£o exemplos de qual componente de um computador?", options: ["Hardware", "Perif√©ricos", "Software", "Placa-m√£e"], answer: 2 },
            { q: "O termo 'bug' para falhas em sistemas foi popularizado por Grace Hopper ao encontrar o qu√™ em seu computador?", options: ["Um erro de c√°lculo", "Um fio solto", "Uma mariposa (inseto)", "Um v√≠rus de computador"], answer: 2 },
            { q: "Qual a melhor defini√ß√£o para 'Desenvolvimento de Sistemas'?", options: ["Apenas escrever c√≥digos em Python", "O processo completo, do planejamento √† entrega de um software", "Apenas consertar computadores", "Apenas desenhar a apar√™ncia do programa"], answer: 1 },
            { q: "Na analogia da constru√ß√£o de uma casa, 'programar' seria o equivalente a:", options: ["Projetar a planta da casa", "Vender a casa", "Fabricar os tijolos", "Decorar os ambientes"], answer: 2 },
            { q: "Qual das seguintes atividades N√ÉO √© uma responsabilidade t√≠pica de um desenvolvedor de sistemas?", options: ["Resolver problemas com tecnologia", "Trabalhar em equipe", "Aprender constantemente", "Formatar o computador de parentes"], answer: 3 },
            { q: "Qual a principal vantagem de um Editor de C√≥digo (como o VS Code) sobre o Bloco de Notas?", options: ["Ele j√° vem instalado no Windows", "Ele salva os arquivos em PDF", "Ele tem recursos como colorir o c√≥digo e autocompletar", "√â o √∫nico que funciona com a internet"], answer: 2 },
            { q: "A parte de um sistema que o usu√°rio v√™ e com a qual interage (telas, bot√µes, menus) √© chamada de:", options: ["Back-End", "Banco de Dados", "Front-End", "L√≥gica de Programa√ß√£o"], answer: 2 },
            { q: "O 'c√©rebro' do sistema que funciona nos bastidores, processando as informa√ß√µes, √© chamado de:", options: ["Front-End", "Interface do Usu√°rio", "Back-End", "Sistema Operacional"], answer: 2 },
            { q: "Onde as informa√ß√µes de um aplicativo, como dados de usu√°rios e produtos, s√£o permanentemente guardadas?", options: ["Na Mem√≥ria RAM", "No Banco de Dados", "No Front-End", "No Navegador"], answer: 1 },
            { q: "Quem √© considerada uma das pioneiras da programa√ß√£o, ajudando a criar linguagens mais pr√≥ximas do ingl√™s?", options: ["Marie Curie", "Ada Lovelace", "Grace Hopper", "Hedy Lamarr"], answer: 2 },
            { q: "No mercado de trabalho, qual √© o papel principal de um Desenvolvedor de Sistemas?", options: ["Vender computadores", "Criar solu√ß√µes para problemas reais usando tecnologia", "Fazer marketing digital", "Gerenciar redes sociais"], answer: 1 },
            { q: "Qual das afirma√ß√µes abaixo √© VERDADEIRA sobre a carreira de desenvolvimento?", options: ["Voc√™ precisa ser um g√™nio da matem√°tica", "√â um trabalho totalmente solit√°rio", "Aprender constantemente √© essencial", "Voc√™ s√≥ precisa aprender uma linguagem de programa√ß√£o"], answer: 2 },
            { q: "Qual mat√©ria √© considerada a base para 'aprender a pensar' como um programador?", options: ["Design Gr√°fico", "Redes de Computadores", "L√≥gica de Programa√ß√£o", "Marketing Digital"], answer: 2 },
            { q: "Uma empresa jovem, com ambiente din√¢mico e focada em crescimento r√°pido, √© chamada de:", options: ["Consultoria", "Startup", "Multinacional", "ONG"], answer: 1 },
            { q: "O que acontece com as informa√ß√µes na mem√≥ria RAM quando o computador √© desligado?", options: ["S√£o salvas automaticamente", "S√£o enviadas para a nuvem", "Elas s√£o apagadas", "S√£o transferidas para o HD"], answer: 2 },
            { q: "O ENIAC, um dos primeiros computadores, era famoso por seu tamanho. Qual era sua principal fun√ß√£o inicial?", options: ["Rodar jogos", "C√°lculos bal√≠sticos militares", "Acessar a internet", "Editar textos"], answer: 1 },
            { q: "Ada Lovelace √© historicamente considerada a primeira...", options: ["Designer de computadores", "Testadora de software", "Hacker", "Programadora"], answer: 3 },
            { q: "Se 'Desenvolvimento de Sistemas' √© construir uma casa, 'Testar o software' seria como...", options: ["Escolher a cor da parede", "Verificar se as portas fecham e se n√£o h√° vazamentos", "Vender a casa", "Desenhar a planta"], answer: 1 },
            { q: "Qual etapa do desenvolvimento vem ANTES da programa√ß√£o (escrita do c√≥digo)?", options: ["Teste final", "Manuten√ß√£o", "Venda do produto", "Planejamento e an√°lise"], answer: 3 },
            { q: "Qual das afirma√ß√µes √© um MITO sobre a carreira de desenvolvedor?", options: ["√â preciso aprender sempre", "√â um trabalho criativo", "√â preciso ser um g√™nio solit√°rio que trabalha num por√£o", "A comunica√ß√£o √© importante"], answer: 2 },
            { q: "O que √© 'Syntax Highlighting' em um editor como o VS Code?", options: ["Um corretor ortogr√°fico", "Uma ferramenta que colore o c√≥digo para facilitar a leitura", "Uma fun√ß√£o que executa o programa", "Um antiv√≠rus integrado"], answer: 1 },
            { q: "O que √© um 'IDE' (Ambiente de Desenvolvimento Integrado)?", options: ["Uma marca de computador", "Uma linguagem de programa√ß√£o", "Um editor de texto simples", "Um software que re√∫ne editor, depurador e outras ferramentas"], answer: 3 },
            { q: "Um desenvolvedor que trabalha com Front-end e Back-end √© chamado de:", options: ["Designer", "Full-Stack", "Analista de QA", "Gerente de Projetos"], answer: 1 },
            { q: "HTML, CSS e JavaScript s√£o as tr√™s tecnologias principais de qual √°rea?", options: ["Banco de Dados", "Back-End", "Intelig√™ncia Artificial", "Front-End"], answer: 3 },
            { q: "Qual profissional √© respons√°vel por garantir a qualidade do software, procurando por bugs?", options: ["Desenvolvedor Back-End", "Analista de Testes (QA)", "Designer UX/UI", "Gerente de Produto"], answer: 1 },
            { q: "Ser 'Freelancer' na √°rea de desenvolvimento significa:", options: ["Trabalhar apenas para uma grande empresa", "Trabalhar por conta pr√≥pria em diversos projetos", "Ter um cargo de ger√™ncia", "Trabalhar apenas para o governo"], answer: 1 },
            { q: "Qual das seguintes √© uma 'Soft Skill' (habilidade comportamental) muito valorizada em desenvolvedores?", options: ["Digitar r√°pido", "Comunica√ß√£o e trabalho em equipe", "Saber formatar o Windows", "Ter o melhor computador"], answer: 1 },
            { q: "O conjunto de regras que define como se escreve em uma linguagem de programa√ß√£o √© chamado de:", options: ["Sintaxe", "L√≥gica", "Algoritmo", "Bug"], answer: 0 },
            { q: "Qual o principal objetivo da mat√©ria 'Banco de Dados'?", options: ["Deixar o site bonito", "Fazer o site funcionar offline", "Armazenar e gerenciar informa√ß√µes de forma estruturada", "Proteger o computador contra v√≠rus"], answer: 2 }
        ];

        let current = 0;
        let answered = false;

        function showQuestion(index) {
            answered = false;
            document.getElementById("micoContainer").innerHTML = "";
            const question = quiz[index];
            document.getElementById("question").innerText = question.q;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            question.options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.onclick = () => selectOption(btn, i === question.answer);
                optionsDiv.appendChild(btn);
            });
        }

        function rollDice() {
            const dice = document.getElementById("dice");
            dice.classList.add("spin-animation");
            dice.addEventListener("animationend", () => {
                dice.classList.remove("spin-animation");
            }, { once: true });
            setTimeout(() => {
                const result = Math.floor(Math.random() * 6) + 1;
                document.getElementById("dice-result").innerText = `Resultado: ${result}`;
            }, 900);
        }

        function selectOption(button, isCorrect) {
            if (answered) return;
            answered = true;
            const buttons = document.querySelectorAll(".options button");
            buttons.forEach(b => b.disabled = true);
            if (isCorrect) {
                button.classList.add("correct");
                document.getElementById("micoContainer").innerHTML = "";
            } else {
                button.classList.add("incorrect");
                buttons[quiz[current].answer].classList.add("correct");
                const micoIndex = Math.floor(Math.random() * micos.length);
                document.getElementById("micoContainer").innerHTML = `<div class='mico'>Desafio: ${micos[micoIndex]}</div>`;
            }
        }

        function nextQuestion() {
            if (!answered) {
                alert("Por favor, selecione uma resposta antes de continuar.");
                return;
            }
            current++;
            if (current >= quiz.length) {
                alert("Fim do quiz! Parab√©ns por participar. O jogo ser√° reiniciado.");
                current = 0;
            }
            showQuestion(current);
        }

        // Inicia o quiz quando a p√°gina carrega
        showQuestion(current);
    </script>
</body>

</html>
